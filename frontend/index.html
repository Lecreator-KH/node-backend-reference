<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Restaurants</h1>

    <form id="createForm" class="row g-2 align-items-end mb-3">
      <div class="col-sm-4">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" required>
      </div>
      <div class="col-sm-4">
        <label class="form-label" for="cuisine">Cuisine</label>
        <input class="form-control" id="cuisine" required>
      </div>
      <div class="col-sm-2">
        <label class="form-label" for="rating">Rating (1â€“5)</label>
        <input class="form-control" id="rating" type="number" min="1" max="5" required>
      </div>
      <div class="col-sm-2 d-grid">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>

    <div id="alert" class="alert d-none" role="alert"></div>

    <table id="restaurantsTable" class="table table-striped table-hover" style="width:100%">
      <thead>
        <tr><th>Name</th><th>Cuisine</th><th>Rating</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
